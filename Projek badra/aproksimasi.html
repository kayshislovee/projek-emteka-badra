<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Utama Aproksimasi & Pembulatan</title>
  <style>
    
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    background: url('https://i.pinimg.com/736x/3e/56/86/3e56860b1d5ddadd4a88c0558c191792.jpg') no-repeat center center fixed;
    background-size: cover;
  }

    
    header {
      background-color: #007179;
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    .menu-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      color: #004d40;
    }
    .menu-item {
      padding: 12px 20px;
      background-color: #e0f2f1;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease;
      text-align: left;
    }
    .menu-item:hover {
      background-color: #b2dfdb;
    }
    .back-home {
      text-align: center;
      margin-top: 20px;
    }
    .back-home a {
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aproksimasi Kesalahan dan Pembulatan</h1>
  </header>

  <nav>
    <div class="menu-title">Materi Pokok</div>
    <button class="menu-item" onclick="location.href='pengertian.html'">Pengertian Aproksimasi Kesalahan</button>
    <button class="menu-item" onclick="location.href='pengukuran.html'">Pengukuran</button>
    <button class="menu-item" onclick="location.href='pembulatan.html'">Pembulatan</button>
    <button class="menu-item" onclick="location.href='kesalahan.html'">Kesalahan Pengukuran</button>
    <button class="menu-item" onclick="location.href='operasi.html'">Operasi Hasil Pengukuran</button>
    <button class="menu-item" onclick="location.href='toleransi.html'">Toleransi Kesalahan</button>
  </nav>

  
</body>
</html>
